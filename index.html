<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link rel="shortcut icon" href="./image/payment-service.png" type="image/x-icon">

    <!-- Tailwind Js -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome To <span class="font-semibold text-blue-700">Baap Er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-100  w-11/12 md:w-3/4 mx-auto mt-5 p-8 rounded-xl">
            <h3 class="font-semibold text-3xl mb-5 ">Please Login</h3>
            <div>
                <input class="w-full md:w-3/4 block mb-3 p-2  rounded-lg" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-full md:w-3/4 block mb-3 p-2  rounded-lg" type="password" name="" id="user-password" placeholder="Your Password">
                <button class="bg-amber-600 hover:bg-sky-500 text-white font-medium px-10 py-2 rounded-lg" id="submit-btn">Login</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
