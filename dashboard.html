<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Tailwind Js -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-5">Let's get some <span
                class="font-semibold text-blue-700">Moooooney</span>!!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-5 w-3/4 mx-auto mt-10">
                <div class="bg-green-400 p-10 text-white font-medium rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-5xl" >$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-10 text-white font-medium rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-purple-400 p-10 text-white font-medium rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto py-5 mt-5">
                <div class="bg-sky-500 p-10 font-medium rounded-xl">
                    <h3 class="text-2xl text-white">Please Deposit</h3>
                    <input type="text" class="my-5 w-3/4 p-3 rounded-lg" placeholder="Enter Deposit Amount" id="deposit-field">
                    <button class="bg-amber-600 hover:bg-pink-400 text-white font-medium px-10 py-2 rounded-lg" id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-pink-400 p-10 font-medium rounded-xl">
                    <h3 class="text-2xl text-white">Please Withdraw</h3>
                    <input type="text" class="my-5 w-3/4 p-3 rounded-lg" placeholder="Enter Withdraw Amount" id="withdraw-field">
                    <button class="bg-amber-600 hover:bg-sky-500 text-white font-medium px-10 py-2 rounded-lg" id="btn-withdraw">Withdraw</button>

                </div>
            </div>
        </section>
    </main>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
